<ngb-carousel >
  <ng-template ngbSlide *ngFor="let item of comingFilm.items">
    <div class="picsum-img-wrapper">
      <img src="{{preurl}}{{item.backdrop_path}}" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3>{{item.original_title}}</h3>
      <p>{{item.overview}}</p>
    </div>
  </ng-template>
</ngb-carousel>
